<div class="list">
  <h1 class="list__title">Votes</h1>
  <div class="list__gallery">

    <!-- Loop through all dummy celebrities -->
    <app-voting-card 
      *ngFor="let celebrity of celebrities"
      class="list__item"
      [celebrity]="celebrity"
      [celebrities]="celebrities"
    ></app-voting-card>

  </div>
</div>
